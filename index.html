<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
	<script defer type="text/javascript" src='app.js'></script>
	<title>Portfolio</title>
	<link rel="stylesheet" href="./styles.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<nav>
		<h1>Portfolio</h1>
		<i class="fas fa-bars"></i>
		<ul>
			<li id="go_projects">Projects</li>
			<li id="go_skills">Skills</li>
			<li id="go_contact">Contact</li>
		</ul>
	</nav>
	<div class="banner">
		<div class="performance">
			Hello, my name is Eghinner Hernandez and i'm Junior Web Developer
		</div>
		<div class="face">
			<div class="molde">
				<div class="photo">
					<div class="me"></div>
				</div>
			</div>
		</div>
	</div>
	<section id="projects" class="projects_section">
		<header>Project</header>
		<div class="projects">
			<div class="project">
				<div class="title">Age of Empires</div>
				<img src="./src/manager.png" alt="">
				<div class="links">
					<a href="#">View Site <i class="fas fa-globe"></i></a>
					<a href="#">View Repo <i class="fab fa-github"></i></a>
				</div>
			</div>
			<div class="project">
				<div class="title">Age of Empires</div>
				<img src="src/Store.png" alt="">
				<div class="links">
					<a href="#">View Site <i class="fas fa-globe"></i></a>
					<a href="#">View Repo <i class="fab fa-github"></i></a>
				</div>
			</div>
			<div class="project">
				<div class="title">Age of Empires</div>
				<img src="./src/checklister.png" alt="">
				<div class="links">
					<a href="#">View Site <i class="fas fa-globe"></i></a>
					<a href="#">View Repo <i class="fab fa-github"></i></a>
				</div>
			</div>
		</div>
	</section>
	<section id="skills" class="skills_section">
		<header>Skills</header>
		<div class="skills">
			<div class="frontend">
				<div class="title">Frontend</div>
				<i class="fab fa-html5"></i>
				<i class="fab fa-css3-alt"></i>
				<i class="fab fa-js-square"></i>
				<i class="fab fa-react"></i>
			</div>
			<div class="backend">
				<div class="title">Backend</div>
				<i class="fab fa-php"></i>
				<i class="fab fa-node"></i>
			</div>
			<div class="framework">
				<div class="title">Web Framework</div>
				<i class="fab fa-laravel"></i>
			</div>
		</div>
	</section>
	<section id="contact" class="contact_section">
		<header>Contact</header>
		<div class="contact">
			<form>
				<input type="text" class="feedback-input" placeholder="Name">
				<input type="text" class="feedback-input" placeholder="Email">
				<textarea class="feedback-input" placeholder="Message">
				</textarea>
				<input type="submit" value="SEND">
			</form>
		</div>
	</section>

	<script>
		document.write('<script src="http://' + (location.host || 'localhost')
		.split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
	</script>
</body>
</html>
